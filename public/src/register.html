<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" async></script>

      <link rel="stylesheet" href="./assets/styles/style.css">
      <link rel="stylesheet" href="./assets/styles/register.css">
      <script src="https://kit.fontawesome.com/d134dd7280.js" crossorigin="anonymous" async></script>
    <title>truYum Home Page</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-info nav-brand">
            <div class="container-fluid sticky-top">
            <a class="navbar-brand ms-3 custom-brand" href="index.html">truYum</a><span><img src="./assets/images/logo.png" height="30px" width="30px"></span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">login</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="vh-100" style="background-color: #eee;">
            <div class="container form-container">
                <div class="row d-flex justify-content-center align-items-center h-100 mb-5">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign Up</p>
                                        <form class="mx-1 mx-md-4">
                                            <div class="d-flex flex-row align-items-center mb-2">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline field flex-fill">
                                                    <input type="text" name="name" id="name" class="form-control" placeholder=" ">
                                                    <label for="name">Name</label>

                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-2">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline field flex-fill">
                                                    <input type="email" name="email" id="email" class="form-control" placeholder=" ">
                                                    <label for="email">Enter Email</label>

                                                </div>
                                            </div>

                                            <!--Password field-->
                                            <div class="d-flex flex-row align-items-center mb-1">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline field flex-fill">
                                                    <input type="password" name="pass" id="pass" class="form-control" placeholder=" ">
                                                    <label for="pass">Enter Password</label>
                                                </div>
                                            </div>
                                            <!--Confirm password-->
                                            <div class="d-flex flex-row align-items-center mb-2">
                                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill field">
                                                  <input type="password" id="pass_c" class="form-control" placeholder=" "/>
                                                  <label  for="pass_c">Repeat your password</label>
                                                </div>
                                              </div>

                                            <!--Terms & Conditions part-->
                                            <div class="form-check d-flex justify-content-center mb-5">
                                                <input
                                                  class="form-check-input me-2"
                                                  type="checkbox"
                                                  value=""
                                                  id="check"
                                                />
                                                <label class="form-check-label" for="check">
                                                  I agree all statements in <a href="#!">Terms of service</a>
                                                </label>
                                              </div>
                                              
                                              <!--buttons-->
                                              <div class="d-flex justify-content-end mx-4 pt-3 ">
                                                <button type="reset" class="btn btn-danger btn-lg">Reset all</button>
                                                <button type="submit" class="btn btn-primary btn-lg ms-auto mb-2 mb-lg-0">Register</button>
                                              </div>
                                              

                                              <!--If have account-->
                                              <p class="text-center text-muted mt-5 mb-0">
                                                  Already have an account? <a href="login.html" class="fw-bold text-body"><u>Login here</u></a></p>

                                        </form>
                                    </div>

                                    <!--Side Image-->
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                        
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div>
            <p class="text-footer">
                Copyright &#169 2022
            </p>
        </div>
    </footer>
</body>
</html>
